<div class="d-flex justify-content-end mb-3">
    <button mat-button color="primary">
        Crear Producto
    </button>
  </div>
  
  
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
  
    <!-- Define the columns for the table -->
    
    <!-- NÃºmero Column -->
    <ng-container matColumnDef="id">
      <th appTitulo mat-header-cell *matHeaderCellDef > Nro </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th appTitulo mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="precio">
      <th appTitulo mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th appTitulo mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
  
        <button  mat-icon-button color="ascent"> 
          <mat-icon> edit</mat-icon>
        </button>
  
        <button mat-icon-button color="primary"> 
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Define the header and row using the defined columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
