
<h2 mat-dialog-title>Generando Jugador</h2>
<div mat-dialog-content> 

    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput>
                    <mat-hint>Asegurarse de ingresar nombre completo </mat-hint>
                    <mat-error> {{firstNameControl?.errors | erroresValidacion }}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-hint>Ingrese su Apellido</mat-hint>
                    <mat-error> {{lastNameControl?.errors | erroresValidacion }}</mat-error>

                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-hint>Ingrese su Email</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="ADMIN"> Admin </mat-option>
                        <mat-option value="USER"> User </mat-option>
                    </mat-select>
                
                </mat-form-field>
            </div>
        </div>
    </form>

   

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>

    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button> Guardar </button>
    
    

</div>
