<div class="d-flex justify-content-end mb-3">
  <button (click)="abrirDialogo()"  mat-button color="primary">
      Generar Alumno
  </button>
</div>


<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

  <!-- Define the columns for the table -->
  
  <!-- Número Column -->
  <ng-container matColumnDef="id">
    <th appTitulo mat-header-cell *matHeaderCellDef > Nro </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th appTitulo mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName | textTransform : element.lastName }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th appTitulo mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th appTitulo mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Fecha de Creación Column -->
  <ng-container matColumnDef="creacion">
    <th appTitulo mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
    <td mat-cell *matCellDef="let element"> {{element.creacion | date}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th appTitulo mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 

      <button (click)="abrirDialogo(element)" mat-icon-button color="ascent"> 
        <mat-icon> edit</mat-icon>
      </button>

      <button (click)="borrandoUsuario(element.id)" mat-icon-button color="primary"> 
        <mat-icon> delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Define the header and row using the defined columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
